name: ðŸ”— Link Checker using Lychee

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ¦€ Install Rust (for Lychee)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ðŸ“¦ Install Lychee
        run: cargo install lychee

      - name: ðŸ”Ž Run Lychee to check links in README.md
        run: lychee README.md --verbose
